<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ムカミルのポートフォリオ</title>

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">MukamiRu</h1>

    <div class="underline"></div>

    <img src="img/grey.avif" alt="" class="hero-image">



    <h2 class="subtitle">Profile</h2>


    <section class="profile">
        
        <div class="profile-cards">
          <div class="card">
            <h2>✔ 興味・関心</h2>
            <p>デザインとテクノロジーの融合に関心があり、UI/UXに興味を持っています。</p>
          </div>
          <div class="card">
            <h2>✔ 得意なこと</h2>
            <p>相手の立場で物事を考え、分かりやすく説明するのが得意です。</p>
          </div>
          <div class="card">
            <h2>✔ 目標</h2>
            <p>常に学び続ける姿勢を大切にし、新しいことに挑戦しています。</p>
          </div>
        </div>
      </section>


      <h2 class="subtitle">My Photos</h2>
      <section class="gallery">
        
        <div class="gallery-grid">
          <img src="img/wi.jpg" alt="Photo 1">
          <img src="img/tip.jpg" alt="Photo 2">
          <img src="img/key.jpg" alt="Photo 3">
          <img src="img/blo.jpg" alt="Photo 4">
          <img src="img/white.jpg" alt="Photo 5">
          <img src="img/fl.jpg" alt="Photo 6">
        </div>
      </section>
      <h2 class="subtitle">My Work</h2>
      <iframe 
      src="https://openprocessing.org/sketch/2668086/embed/" 
      width="800px" 
      height="400" 
      style="display: block; margin: 0 auto;">
    </iframe>
    <div style="height: 300px;"></div>
      
     
      
  </body>
</html>
